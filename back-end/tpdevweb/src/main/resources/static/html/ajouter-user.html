<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">

<head>
    <th:block th:replace="fragments/_head.html::head"></th:block>
    <title>hotel237 | ajouter_utilisateur</title>
</head>


<body>

    <div class="layout-wrapper layout-content-navbar">

        <div class="layout-container">

            <th:block th:replace="fragments/_menu.html::head"></th:block>

            <!-- Layout container -->
            <div class="layout-page">

                <th:block th:replace="fragments/_nav.html::nav"></th:block>

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Utilisateurs/</span> Ajouter un utilisateurs</h4>

                        <!-- Basic Layout & Basic with Icons -->
                        <div class="row">

                            <!-- Basic with Icons -->
                            <div class="col-xxl">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <form th:method="post" th:action="@{/enregistre_user}" th:object="${utilisateurhotelgroupeDto}" role="form">

                                            <div class="row mb-3">

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-fullname">Nom</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-fullname1" class="input-group-text"><i class="bx bx-user"></i></span>
                                                        <input th:field = "*{nom}" type="text" class="form-control" id="basic-icon-default-fullname2" placeholder="Entrer le nom" aria-label="Doe" aria-describedby="basic-icon-default-fullname2" required/>
                                                    </div>
                                                </div>

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-fullname">Prénom</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-fullname3" class="input-group-text"><i class="bx bx-user"></i></span>
                                                        <input th:field = "*{prenom}" type="text" class="form-control" id="basic-icon-default-fullname" placeholder="John" aria-label="John" aria-describedby="basic-icon-default-fullname2" required/>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row mb-3">

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-company">Date de naissance</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-company1" class="input-group-text"><i class="bx bx-calendar"></i></span>
                                                        <input th:field = "*{datenaissance}" type="text" id="basic-icon-default-company2" class="form-control" placeholder="ex:19/04/1996" aria-label="ex:19/04/1996" aria-describedby="basic-icon-default-company2" required/>
                                                    </div>
                                                </div>

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-company">Sexe</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-company3" class="input-group-text"><i class="bx bx-body"></i></span>
                                                        <input th:field = "*{sexe}" type="text" id="basic-icon-default-company" class="form-control" placeholder="F or M" aria-label="F or M" aria-describedby="basic-icon-default-company2" required/>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row mb-3">

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-email">Email</label>
                                                    <div class="input-group input-group-merge">
                                                        <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                                                        <input th:field = "*{email}" type="text" id="basic-icon-default-email1" class="form-control" placeholder="john.doe" aria-label="john.doe" aria-describedby="basic-icon-default-email2" required/>
                                                        <span id="basic-icon-default-email2" class="input-group-text">@example.com</span>
                                                    </div>
                                                    <div class="form-text">You can use letters, numbers & periods</div>
                                                </div>

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-email">Confirmation</label>
                                                    <div class="input-group input-group-merge">
                                                        <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                                                        <input type="text" id="basic-icon-default-email" class="form-control" placeholder="john.doe" aria-label="john.doe" aria-describedby="basic-icon-default-email2" />
                                                        <span id="basic-icon-default-email3" class="input-group-text">@example.com</span>
                                                    </div>
                                                    <div class="form-text">You can use letters, numbers & periods</div>
                                                </div>


                                            </div>

                                            <div class="row mb-3">

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 form-label" for="basic-icon-default-phone">Téléphone 1</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-phone" class="input-group-text"><i class="bx bx-phone"></i></span>
                                                        <input  th:field = "*{tel1}" type="text" id="basic-icon-default-phone1" class="form-control phone-mask" placeholder="656 274 486" aria-label="656 274 486" aria-describedby="basic-icon-default-phone2" required/>
                                                    </div>
                                                </div>

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 form-label" for="basic-icon-default-phone">Téléphone 2</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-phone2" class="input-group-text"><i class="bx bx-phone"></i></span>
                                                        <input th:field = "*{tel2}" type="text" id="basic-icon-default-phone3" class="form-control phone-mask" placeholder="656 274 488" aria-label="656 274 488" aria-describedby="basic-icon-default-phone2" required />
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row justify-content-end">
                                                <div class="col-sm-10 col-md-1">
                                                    <button type="submit" class="btn btn-primary">Valider</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- / Content -->
                </div>
                <!-- Content wrapper -->

                <th:block th:replace="fragments/_footer.html::footer"></th:block>

                <div class="content-backdrop fade"></div>
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
        <!-- / Layout wrapper -->

        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->
        <script src="../assets/vendor/libs/jquery/jquery.js"></script>
        <script src="../assets/vendor/libs/popper/popper.js"></script>
        <script src="../assets/vendor/js/bootstrap.js"></script>
        <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

        <script src="../assets/vendor/js/menu.js"></script>
        <!-- endbuild -->

        <!-- Vendors JS -->

        <!-- Main JS -->
        <script src="../assets/js/main.js"></script>

        <!-- Page JS -->

        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Layout wrapper -->

</body>

</html>
