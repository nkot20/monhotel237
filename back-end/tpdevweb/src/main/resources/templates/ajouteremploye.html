<!DOCTYPE html>

<!-- beautify ignore:start -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">

<head>

    <th:block th:replace="fragments/_head.html::head"></th:block>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->
            <th:block th:replace="fragments/_menu.html::menu"></th:block>
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->
                <th:block th:replace="fragments/_nav.html::nav"></th:block>

                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Employés/</span> Ajouter un employé</h4>

                        <!-- Basic Layout & Basic with Icons -->
                        <div class="row">

                            <!-- Basic with Icons -->
                            <div class="col-xxl">
                                <div class="card mb-4">
                                    <!-- <div class="card-header d-flex align-items-center justify-content-between">
                      <h5 class="mb-0">Basic with Icons</h5>
                      <small class="text-muted float-end">Merged input group</small>
                    </div> -->
                                    <div class="card-body">
                                        <form
                                                th:method="post"
                                                th:action="@{/saveemploye}"
                                                th:object="${employeDto}">

                                            <div class="row mb-3">

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-fullname">Nom</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-fullname" class="input-group-text"><i class="bx bx-user"></i></span>
                                                        <input th:field="*{nom}" type="text" class="form-control" id="basic-icon-default-fullname2" placeholder="pene" aria-label="Doe" aria-describedby="basic-icon-default-fullname2"
                                                        name="nom"/>
                                                    </div>
                                                </div>

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-fullname">Prénom</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-fullname3" class="input-group-text"><i class="bx bx-user"></i></span>
                                                        <input type="text" class="form-control" id="basic-icon-default-fullname4"
                                                               placeholder="ange" aria-label="John"
                                                               aria-describedby="basic-icon-default-fullname2"
                                                                name="nom"
                                                                th:field="*{prenom}"/>
                                                    </div>

                                                </div>

                                            </div>

                                            <div class="row mb-3">

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-company">Date de naissance</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-company4" class="input-group-text"><i class="bx bx-calendar"></i></span>
                                                        <input th:field="*{datenaissance}" name="datenaissance" type="date" id="basic-icon-default-company5" class="form-control" placeholder="ex:19/04/1996" aria-label="ex:19/04/1996" aria-describedby="basic-icon-default-company2" />
                                                    </div>
                                                </div>

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-company">Sexe</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-company2" class="input-group-text"><i class="bx bx-body"></i></span>
                                                        <input th:field="*{sexe}" name="sexe" type="text" id="basic-icon-default-company" class="form-control" placeholder="F or M" aria-label="F or M" aria-describedby="basic-icon-default-company2" />
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row mb-3">

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-email">Email</label>
                                                    <div class="input-group input-group-merge">
                                                        <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                                                        <input th:field="*{email}" name="email" type="text" id="basic-icon-default-email" class="form-control" placeholder="ange.pene" aria-label="john.doe" aria-describedby="basic-icon-default-email2" />
                                                        <span id="basic-icon-default-email2" class="input-group-text">@example.com</span>
                                                    </div>
                                                    <div class="form-text">You can use letters, numbers & periods</div>
                                                </div>

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 col-form-label" for="basic-icon-default-email">Fonction</label>
                                                    <div class="input-group input-group-merge">
                                                        <span class="input-group-text"><i class="bx bxs-briefcase"></i></span>
                                                        <input th:field="*{fonction}" type="text" id="basic-icon-default-email3" class="form-control" placeholder="femme de ménage" aria-label="john.doe" aria-describedby="basic-icon-default-email2" />
                                                        <span id="basic-icon-default-fonction" class="input-group-text"></span>
                                                    </div>
                                                    <div class="form-text">You can use letters, numbers & periods</div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 form-label" for="basic-icon-default-phone">Téléphone 1</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-phone" class="input-group-text"><i class="bx bx-phone"></i></span>
                                                        <input th:field="*{tel1}" type="text" id="basic-icon-default-phone2" class="form-control phone-mask" placeholder="656 274 486" aria-label="656 274 486" aria-describedby="basic-icon-default-phone2" />
                                                    </div>
                                                </div>

                                                <div class="col-sm-10 col-md-6">
                                                    <label class="col-sm-5 col-md-6 form-label" for="basic-icon-default-phone">Téléphone 2</label>
                                                    <div class="input-group input-group-merge">
                                                        <span id="basic-icon-default-phone3" class="input-group-text"><i class="bx bx-phone"></i></span>
                                                        <input th:field="*{tel2}" type="text" id="basic-icon-default-phone4" class="form-control phone-mask" placeholder="656 274 488" aria-label="656 274 488" aria-describedby="basic-icon-default-phone2" />
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row justify-content-end">
                                                <div class="col-sm-10 col-md-6">
                                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                                    </a>

                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- / Content -->

                    <!-- Footer -->
                    <th:block th:replace="fragments/_footer.html::footer"></th:block>
                    <!-- / Footer -->

                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <th:block th:replace="fragments/_js.html::js"></th:block>
</body>

</html>
