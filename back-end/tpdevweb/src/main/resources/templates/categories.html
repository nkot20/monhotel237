<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">

            <th:block th:replace="fragments/_menu.html::menu"></th:block>

            <div class="layout-page">
                <!-- Navbar -->

                <th:block th:replace="fragments/_nav.html::nav"></th:block>

                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Chambres/</span> Catégories</h4>

                        <!-- Grid Card -->
                        <div class="mb-3">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenter">
                                Ajouter une catégorie
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <form th:action="@{/enregistrercategorie}"
                                              th:method="post"
                                              th:object="${categoriechambreDto}">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalCenterTitle">Ajouter</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col mb-3">
                                                    <label for="nameWithTitle" class="form-label">Libellé</label>
                                                    <input th:field="*{libelle}" type="text" id="nameWithTitle" class="form-control" placeholder="Entrer Libelle" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mb-3">
                                                    <label for="emailWithTitle" class="form-label">Description</label>
                                                    <textarea th:field="*{description}" class="form-control" id="emailWithTitle"></textarea>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mb-3">
                                                    <label for="nameWithTitle" class="form-label">Ajouter une image</label>
                                                    <input th:field="*{imge}" type="file" id="nameWithTitle1" class="form-control" placeholder="Entrer Libelle" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mb-3">
                                                    <label for="nameWithTitle" class="form-label">Prix</label>
                                                    <input th:field="*{prix}" type="text" class="form-control" placeholder="Entrer Prix" />
                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit"  class="btn btn-primary">Ajouter</button>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div  class="row row-cols-1 row-cols-md-3 g-4 mb-5">
                            <div class="col" th:each="categoriechambreDto, state : ${categoriechambreDtos}">
                                <div class="card h-100">
                                    <img class="card-img-top" th:src="@{/image/${categoriechambreDto.imge}}" alt="Card image cap" />
                                    <div class="card-body">
                                        <h5 th:text="${categoriechambreDto.libelle}" class="card-title">VIP</h5>
                                        <p th:text="${categoriechambreDto.description}" class="card-text">
                                            This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                                        </p>
                                        <p th:text="${categoriechambreDto.prix}" class="card-text">10000 cfa</p>
                                        <div class="demo-inline-spacing">
                                            <a th:href="@{'/modifiercategorieform/?libelle=' + ${categoriechambreDto.libelle}}"><button type="button" class="btn btn-icon btn-primary" >
                                                <span class="tf-icons bx bx-edit"></span>
                                            </button></a>
                                            <a><button type="button" class="btn btn-icon btn-danger" data-bs-toggle="modal" th:data-bs-target="'#smallModal' + ${state.count}">
                                                <span class="tf-icons bx bx-trash"></span>
                                            </button></a>
                                            <!-- Modal pour supprimer -->
                                            <div class="modal fade" th:id="'smallModal' + ${state.count}" tabindex="-1" style="display: none;" aria-hidden="true">
                                                <div class="modal-dialog modal-sm" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel2">Supression</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="row">
                                                                <div class="col mb-3">
                                                                    <label  class="form-label">Voulez vous vraiment supprimer ?</label>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                                                Fermer
                                                            </button>
                                                            <a th:href="@{'/supprimercategorie/?libelle=' + ${categoriechambreDto.libelle}}"><button type="button" class="btn btn-danger">Supprimer</button></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                    </div>
                    <!-- / Content -->

                    <!-- Footer -->
                    <th:block th:replace="fragments/_footer.html::footer"></th:block>

                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>
