<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">

<head>
    <th:block th:replace="fragments/_head.html::head"></th:block>
    <title>hotel237 | liste_des_utilisateurs</title>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->

            <th:block th:replace="fragments/_menu.html::menu"></th:block>
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->

                <th:block th:replace="fragments/_nav.html::nav"></th:block>
                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Employés /</span> Informations de l'employé</h4>

           <div class="row">
             <div class="col-md-12">
                                
                 <div class="card mb-4">
                       <h5 class="card-header">Details de l'employé</h5>
                    <!-- Account -->
                  <div class="card-body">
                        
                      <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img
                          th:src="@{/assets/img/avatars/pp1.jpg}"
                          alt="user-avatar"
                          class="d-block rounded"
                          height="350"
                          width="300"
                          id="uploadedAvatar"
                        />
                        <div class="col mb-4">
                            <ul>
                                <li><span class="pro-title"> <b>Nom:</b> </span> <span th:text="${utilisateurHotelgroupeDto.nom}" class="pro-detail">PENE </span> </li>
                                <li><span class="pro-title"> <b>Prénom:</b> </span> <span th:text="${utilisateurHotelgroupeDto.prenom}" class="pro-detail">Francine</span></li>
                                <li><span class="pro-title"> <b>Date de naissance:</b> </span> <span  th:text="${utilisateurHotelgroupeDto.datenaissance}" class="pro-detail">2002/09/08</span></li>
                                <li><span class="pro-title"> <b>Sexe:</b> </span> <span th:text="${utilisateurHotelgroupeDto.sexe}" class="pro-detail">F</span></li>
                                <li><span class="pro-title"> <b>Email:</b> </span> <span th:text="${utilisateurHotelgroupeDto.email}" class="pro-detail">xxxx@gmail.com</span></li>
                                <li><span class="pro-title"> <b>Telephone 1:</b> </span> <span th:text="${utilisateurHotelgroupeDto.tel1}" class="pro-detail">654837863</span></li>
                                <li><span class="pro-title"> <b>Telephone 2:</b> </span> <span th:text="${utilisateurHotelgroupeDto.tel2}" class="pro-detail">653837863</span></li>
                                <li><span class="pro-title"> <b>Telephone 2:</b> </span> <span th:text="${utilisateurHotelgroupeDto.tel2}" class="pro-detail">653837863</span></li>
                                <li><span class="pro-title"> <b>Role:</b> </span> <span th:text="${utilisateurHotelgroupeDto.role}" class="pro-detail">Admin</span></li>
                                </ul>
                        </div>
                      </div>
                    </div>
                    <hr class="my-0" />

                    <!-- /Account -->
                  </div>

                </div>
              </div>
            </div>
            <!-- / Content -->
                    <th:block th:replace="fragments/_footer.html::footer"></th:block>
            <!-- Footer -->
                        <!-- / Footer -->

                        <div class="content-backdrop fade"></div>

                </div>
