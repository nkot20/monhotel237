<!-- beautify ignore:start -->
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free"  xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="fragments/_head.html::head"></th:block>

</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <th:block th:replace="fragments/_menu.html::menu"></th:block>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <th:block th:replace="fragments/_nav.html::nav"></th:block>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Chambres/</span> Modifier Chambre</h4>

                    <!-- Grid Card -->
                    <div class="mb-3">
                        <!-- Button trigger modal -->
                        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenter">
                             Ajouter une catégorie
                         </button>-->

                        <div class="row" id="modalCenter1" >
                            <div class="row" role="document">
                                <div class="row">
                                    <form th:action="@{/modifierChambre}"
                                          th:method="post"
                                          th:object="${chambreDto}">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalCenterTitle2">Modifier les informations</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">


                                            <div class="mb-3">
                                                <label for="exampleFormControlInput1" class="form-label">Numéro</label>
                                                <input type="number"  th:field="*{numero}" class="form-control" id="exampleFormControlInput1">
                                            </div>
                                            <div class="mt-2 mb-3">
                                                <label for="largeSelect" class="form-label">Étage</label>
                                                <select id="largeSelect3"  th:field="*{etage}" class="form-select form-select-lg">
                                                    <!--<option>Choisir</option>-->
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="nblits"  class="form-label">Nombre de lits</label>
                                                <input type="number"  th:field="*{nblits}" class="form-control" id="nblits" >
                                            </div>
                                            <div class="mb-3">
                                                <label for="nbplace"  class="form-label">Nombre de place</label>
                                                <input type="number"  th:field="*{nbplace}" class="form-control" id="nbplace" >
                                            </div>
                                            <div class="mt-2 mb-3">
                                                <label for="largeSelect2" class="form-label">Catégorie</label>
                                                <select id="largeSelect2" th:field="*{categoriechambre.libelle}" class="form-select form-select-lg">

                                                    <option th:each="categoriechambreDto : ${categoriechambreDtos}" th:value="${categoriechambreDto.libelle}" th:text="${categoriechambreDto.libelle}">VIP</option>
                                                    <!--<option th:value="${chambreDto.categoriechambre.libelle}" th:text="${chambreDto.categoriechambre.libelle}" selected = "selected"></option>-->

                                                </select>
                                            </div>
                                            <div class="mt-2 mb-3">
                                                <label for="largeSelect" class="form-label">Statut</label>
                                                <select id="largeSelect1" th:field="*{statut}" class="form-select form-select-lg">

                                                    <!--<option>Choisir</option>-->
                                                    <option value="Occupée">Occupée</option>
                                                    <option value="Libre">Libre</option>
                                                    <option value="Réservée">Réservée</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fermer</button>
                                            <button type="submit" class="btn btn-primary">Modifier</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- / Content -->

                <!-- Footer -->
                <th:block th:replace="fragments/_footer.html::footer"></th:block>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->


<th:block th:replace="fragments/_js.html::js"></th:block>
</body>

</html>
