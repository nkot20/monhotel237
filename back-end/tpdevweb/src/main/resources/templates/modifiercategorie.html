<!-- beautify ignore:start -->
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free"  xmlns:th="http://www.thymeleaf.org">

<head>

<th:block th:replace="fragments/_head.html::head"></th:block>

</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->

            <th:block th:replace="fragments/_menu.html::menu"></th:block>
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->

                <th:block th:replace="fragments/_nav.html::nav"></th:block>

                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">

                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Chambres/</span> Modifier Catégorie</h4>

                        <!-- Grid Card -->
                        <div class="mb-3">
                            <!-- Button trigger modal -->
                           <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenter">
                                Ajouter une catégorie
                            </button>-->

                            <div class="row" id="modalCenter1" >
                                <div class="row" role="document">
                                    <div class="row">
                                        <form th:action="@{/modifierCategorie}"
                                              th:method="post"
                                              th:object="${categoriechambreDto}">
                                            <div class="row">
                                                <h5  id="modalCenterTitle1">Modifier</h5>
                                            </div>
                                            <div class="row">
                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <label for="nameWithTitle2" class="form-label">Libellé</label>
                                                        <input th:field="*{libelle}" type="text" id="nameWithTitle2" class="form-control" placeholder="Entrer Libelle" />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <label for="emailWithTitle1" class="form-label">Description</label>
                                                        <textarea th:field="*{description}" class="form-control" id="emailWithTitle1"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <label for="nameWithTitle3" class="form-label">Ajouter une image</label>
                                                        <input th:field="*{imge}" type="file" id="nameWithTitle3" class="form-control" placeholder="Entrer Libelle" />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col mb-3">
                                                        <label for="nameWithTitle2" class="form-label">Prix</label>
                                                        <input th:field="*{prix}" type="text" class="form-control" placeholder="Entrer Prix" />
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <button type="button" class="btn btn-outline-secondary" >
                                                    Fermer
                                                </button>
                                                <button type="submit" class="btn btn-primary">Modifier</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- / Content -->

                    <!-- Footer -->
                    <th:block th:replace="fragments/_footer.html::footer"></th:block>
                    <!-- / Footer -->

                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <th:block th:replace="fragments/_js.html::js"></th:block>
</body>

</html>
