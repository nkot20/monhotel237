<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">

<head>
    <th:block th:replace="fragments/_head.html::head"></th:block>

</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <th:block th:replace="fragments/_menu.html::menu"></th:block>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <th:block th:replace="fragments/_nav.html::nav"></th:block>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Infos /</span> Paramètre de l'hotel</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-pills flex-column flex-md-row mb-3">
                                <li class="nav-item">
                                    <a class="Paramètre du compte " href="javascript:void(0);"><i class="bx bx-user me-1"></i> Mon compte</a>
                                </li>
                                <li class="nav-item">
                                    <a class="Paramètre du compte active" href="javascript:void(0);"><i class="bx bx-user me-1"></i> Paramètre de l'hotel </a>
                                </li>
                            </ul>
                            <div class="card mb-4">
                                <h5 class="card-header">Configuration des informations de l'hotel</h5>
                                <!-- Account -->
                                <div class="card-body">
                                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                                        <img src="../assets/img/avatars/gris.jpg" alt="user-avatar" class="d-block rounded" height="100" width="100" id="uploadedAvatar" />
                                        <div class="button-wrapper">
                                            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                                <span class="d-none d-sm-block">Téléverser le Logo</span>
                                                <i class="bx bx-upload d-block d-sm-none"></i>
                                                <input
                                                        type="file"
                                                        id="upload"
                                                        class="account-file-input"
                                                        hidden
                                                        accept="image/png, image/jpeg"
                                                />
                                            </label>
                                            <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                                                <i class="bx bx-reset d-block d-sm-none"></i>
                                                <span class="d-none d-sm-block">Rénitialiser</span>
                                            </button>
                                            <p class="text-muted mb-0">Ajouter JPG, GIF or PNG. Max size of 800K</p>
                                        </div>
                                    </div>
                                </div>
                                <hr class="my-0" />
                                <div class="card-body">
                                    <form id="formAccountSettings" th:action="@{/savehotel}" th:method="post"  th:object="${hotelDto}" >
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label for="firstName" class="form-label">Nom de l'hotel</label>
                                                <input class="form-control" type="text" id="firstName" th:field="*{nom}" name="nom" value="Nom" autofocus />
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lastName" class="form-label">Slogan</label>
                                                <input class="form-control" type="text" th:field="*{slogan}" name="slogan" id="lastName" value="Slogan" />
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="email" class="form-label">E-mail</label>
                                                <input class="form-control" th:field="*{email}" type="text" id="email" name="email" value="name.hotel@example.com" />
                                            </div>
                                            <!--div class="mb-3 col-md-6">
                                                <label for="cathegorie" class="form-label">CATEGORIE</label>
                                                <input type="text" class="form-control" th:field="*{categorie}" id="cathegorie" name="categorie" value="Categorie" />
                                            </div-->
                                            <div class="mb-3 col-md-6">
                                                <label class="form-label" for="phoneNumber">Numéro de téléphone</label>
                                                <div class="input-group input-group-merge">
                                                    <span class="input-group-text">Cm (+237)</span>
                                                    <input type="text" id="phoneNumber" th:field="*{tel}" name="tel" class="form-control" value="654868975" />
                                                </div>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="address" class="form-label">Adresse</label>
                                                <input type="text" th:field="*{adresse}" class="form-control" id="addresse" name="Adresse" value="Addresse" />
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="state" class="form-label">Nombre d'etage</label>
                                                <input class="form-control" th:field="*{nbetage}" type="text" id="state" name="nbetage" value="cameroun" />
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="zipCode" class="form-label">Ville</label>
                                                <input type="text" class="form-control"  th:field="*{ville}" id="zipCode" name="ville" value="231465" maxlength="6" />
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label class="form-label" for="country">Pays</label>
                                                <select id="country" class="select2 form-select" th:field="*{pays}">
                                                    <option value="">Selectionner le Pays</option>
                                                    <option value="Australia">Australia</option>
                                                    <option value="Bangladesh">Bangladesh</option>
                                                    <option value="Belarus">Belarus</option>
                                                    <option value="Brazil">Brazil</option>
                                                    <option value="Canada">Canada</option>
                                                    <option value="China">Cameroun</option>
                                                    <option value="France">France</option>
                                                    <option value="Germany">Germany</option>
                                                    <option value="India">India</option>
                                                    <option value="Indonesia">Indonesia</option>
                                                    <option value="Israel">Israel</option>
                                                    <option value="Italy">Italy</option>
                                                    <option value="Japan">Japan</option>
                                                    <option value="Korea">Korea, Republic of</option>
                                                    <option value="Mexico">Mexico</option>
                                                    <option value="Philippines">Philippines</option>
                                                    <option value="Russia">Russian Federation</option>
                                                    <option value="South Africa">South Africa</option>
                                                    <option value="Thailand">Thailand</option>
                                                    <option value="Turkey">Turkey</option>
                                                    <option value="Ukraine">Ukraine</option>
                                                    <option value="United Arab Emirates">United Arab Emirates</option>
                                                    <option value="United Kingdom">United Kingdom</option>
                                                    <option value="United States">United States</option>
                                                </select>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="language" class="form-label">Langue</label>
                                                <select id="language" class="select2 form-select" th:field="*{langue}">
                                                    <option value="">Selectionner la Langue</option>
                                                    <option value="en">Anglais</option>
                                                    <option value="fr">Francais</option>
                                                    <option value="de">Allemand</option>
                                                    <option value="pt">Portugais</option>
                                                </select>
                                            </div>
                                            <!--div class="mb-3 col-md-6">
                                                <label for="timeZones" class="form-label">Fuseau horaire</label>
                                                <select id="timeZones" class="select2 form-select">
                          <option value="">Selectionner le fuseau horaire</option>
                          <option value="-12">(GMT-12:00) International Date Line West</option>
                          <option value="-11">(GMT-11:00) Midway Island, Samoa</option>
                          <option value="-10">(GMT-10:00) Hawaii</option>
                          <option value="-9">(GMT-09:00) Alaska</option>
                          <option value="-8">(GMT-08:00) Pacific Time (US & Canada)</option>
                          <option value="-8">(GMT-08:00) Tijuana, Baja California</option>
                          <option value="-7">(GMT-07:00) Arizona</option>
                          <option value="-7">(GMT-07:00) Chihuahua, La Paz, Mazatlan</option>
                          <option value="-7">(GMT-07:00) Mountain Time (US & Canada)</option>
                          <option value="-6">(GMT-06:00) Central America</option>
                          <option value="-6">(GMT-06:00) Central Time (US & Canada)</option>
                          <option value="-6">(GMT-06:00) Guadalajara, Mexico City, Monterrey</option>
                          <option value="-6">(GMT-06:00) Saskatchewan</option>
                          <option value="-5">(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>
                          <option value="-5">(GMT-05:00) Eastern Time (US & Canada)</option>
                          <option value="-5">(GMT-05:00) Indiana (East)</option>
                          <option value="-4">(GMT-04:00) Atlantic Time (Canada)</option>
                          <option value="-4">(GMT-04:00) Caracas, La Paz</option>
                        </select>
                                            </div-->
                                            <div class="mb-3 col-md-6">
                                                <label for="currency" class="form-label"> Devise</label>
                                                <select id="currency" class="select2 form-select" th:field="*{devise}">
                                                    <option value="">Selectionner la devise</option>
                                                    <option value="usd">USD</option>
                                                    <option value="usd">XAF</option>
                                                    <option value="euro">Euro</option>
                                                    <option value="pound">Pound</option>
                                                    <option value="bitcoin">Bitcoin</option>
                                                </select>
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lien_facebook" class="form-label">Page Facebook</label>
                                                <input type="text" th:field="*{lienfacebook}" class="form-control" id="lien_fbk" name="lienfacebook" value="https://" maxlength="6" />
                                            </div>

                                            <div class="mb-3 col-md-6">
                                                <label for="lien_pinterest" class="form-label">whatsapp</label>
                                                <input type="text" th:field="*{lienwhatsapp}" class="form-control" id="lien_pintrst" name="lienwhatsapp" value="https://" maxlength="6" />
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label for="lien_site_web" class="form-label">Site Web</label>
                                                <input type="text" th:field="*{siteweb}" class="form-control" id="lien_site" name="siteweb" value="https://" maxlength="6" />
                                            </div>
                                            <!--div class="mb-3 col-md-6">
                                                <label  class="form-label">Date de modification</label>
                                                <input type="date"  class="form-control" th:field="*{datemadif}" id="lien_insta" name="datemadif" value="https://" maxlength="255" />
                                            </div-->



                                            <div class="row">

                                                <!--div class="col-md-2 col-sm-2 mt-1">
                                                    <h6>Mode sombre</h6>
                                                </div>
                                                <div class="col-3 col-sm-1 col-md-1">
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input float-end" type="checkbox" role="switch" />
                                                    </div>
                                                </div-->
                                            </div>
                                        </div>
                                        <div class="mt-2">
                                            <button type="submit" class="btn btn-primary me-2">Sauvegarder</button>
                                            <button type="reset" class="btn btn-outline-secondary">Tout annuler</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /Account -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                        <div class="mb-2 mb-md-0">
                            ©
                            <script>
                                    document.write(new Date().getFullYear());
                                </script>
                            ,Fait ❤️ par
                            <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">Mon hotel 237</a>
                        </div>

                    </div>
                </footer>
                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<th:block th:replace="fragments/_js.html::js"></th:block>
</body>

</html>
