<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">

<head>
    <th:block th:replace="fragments/_head.html::head"></th:block>
    <title>hotel237 | liste_des_utilisateurs</title>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">

            <th:block th:replace="fragments/_menu.html::menu"></th:block>

            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->

                <th:block th:replace="fragments/_nav.html::nav"></th:block>

                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->

                    <div class="container-xxl flex-grow-1 container-p-y">
                        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Utilisateurs /</span>Liste des utilisateurs</h4>

                        <div class="row">
                            <div class="col-sm-1 col-md-2">

                                <div class="input-group input-group-merge">
                                    <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-search"></i></span>
                                    <input type="text" class="form-control" id="basic-icon-default-fullname" placeholder="" aria-label="Doe" aria-describedby="basic-icon-default-fullname2" />
                                </div>
                            </div>
                            <div class="col-md-2 col-sm-2 ">
                                <button type="button" class="btn btn-primary">Rechercher</button>
                            </div>
                        </div>
                        <!-- Basic Bootstrap Table -->
                        <div class="card mt-3">
                            <div class="table-responsive text-nowrap">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Prénom</th>
                                            <th>Photo</th>
                                            <th>Rôle</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody th:each="utilisateurHotelgroupeDto : ${utilisateurHotelgroupeDtos}" class="table-border-bottom-0">
                                        <tr>
                                            <td th:text="${utilisateurHotelgroupeDto.nom}"><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>Angular Project</strong></td>
                                            <td th:text="${utilisateurHotelgroupeDto.prenom}">Albert Cook</td>
                                            <td>
                                                <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                                                    <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="Lilian Fuller" >
                                                        <img th:src="@{/assets/img/avatars/5.png}" alt="Avatar" class="rounded-circle" />
                                                    </li>
                                                </ul>
                                            </td>
                                            <td><span th:text="${utilisateurHotelgroupeDto.role}" class="badge bg-label-primary me-1">Admin</span></td>
                                            <td>
                                                <div class="dropdown">
                                                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown"><i class="bx bx-dots-vertical-rounded"></i></button>
                                                    <div class="dropdown-menu">
                                                        <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                                                        <a class="dropdown-item" href="@{/details-utilisateurs}"><i class="bx bx-show me-1"></i> View</a>
                                                        <a class="dropdown-item" href="@{/liste-des-utilisateurs}"><i class="bx bx-trash me-1"></i> Delete</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                </div>
              </div>
              
            </div>
            <!-- / Content -->

            <!-- Footer -->
                    <th:block th:replace="fragments/_footer.html::footer"></th:block>
                                                <!-- / Footer -->

                                                <div class="content-backdrop fade"></div>
                            </div>
                            <!-- Content wrapper -->
                        </div>
                        <!-- / Layout page -->
                    </div>

                    <!-- Overlay -->
                    <div class="layout-overlay layout-menu-toggle"></div>
                </div>
                <!-- / Layout wrapper -->
    <th:block th:replace="fragments/_js.html::js"></th:block>
</body>

</html>
