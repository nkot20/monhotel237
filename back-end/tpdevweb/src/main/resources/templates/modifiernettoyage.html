<!-- beautify ignore:start -->
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">

<head>
    <th:block th:replace="fragments/_head.html::head"></th:block>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <th:block th:replace="fragments/_menu.html::menu"></th:block>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <th:block th:replace="fragments/_nav.html::nav"></th:block>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><a><span class="text-muted fw-light">Nettoyages /</span></a>Modifications d'un nettoyage</h4>

                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <div class="demo-inline-spacing">

                            <div class="row mt-4 mb-3">
                                <div class="col-md-3"></div>
                                <div class="col-md-6 mt-4 mb-3">
                                    <form th:method="post"
                                          th:action="@{/modifiernetoyage}"
                                          th:object="${entretienDto}">
                                        <div class="row">
                                            <h5 class="text-muted fw-light" id="modalCenterTitle">Modification</h5>
                                        </div>
                                        <div class="row">

                                            <div class="mt-2 mb-3">
                                                <label for="largeSelect1" class="form-label">Chambre</label>
                                                <select id="largeSelect1" th:field="*{chambre.numero}" class="form-select form-select-lg">

                                                    <option th:each="chambreDto : ${chambreDtos}" th:value="${chambreDto.numero}" th:text="${chambreDto.numero}">101</option>
                                                    <option th:value="${entretienDto.chambre.numero}" th:text="${entretienDto.chambre.numero}" selected = "selected">101</option>
                                                </select>
                                            </div>
                                            <div class="mt-2 mb-3">
                                                <label for="largeSelect" class="form-label">Priorité</label>
                                                <select id="largeSelect2" th:field="*{priorite}" class="form-select form-select-lg">

                                                    <option value="Haute">Haute</option>
                                                    <option value="Basse">Basse</option>
                                                    <option value="Moyenne">Moyenne</option>
                                                </select>
                                            </div>
                                            <div class="mt-2 mb-3">
                                                <label for="largeSelect" class="form-label">Responsable</label>
                                                <select id="largeSelect" th:field="*{employe.email}" class="form-select form-select-lg">

                                                    <option th:each="employeDto : ${employeDtos}" th:value="${employeDto.email}" th:text="${employeDto.nom}">101</option>
                                                    <option th:value="${entretienDto.employe.email}" th:text="${entretienDto.employe.nom}" selected = "selected"></option>
                                                </select>
                                            </div>
                                            <div class="mt-2 mb-3">
                                                <label for="largeSelect" class="form-label">Date de debut</label>
                                                <input type="date" th:field="*{datedebut}" class="form-control" name="datedebut">
                                            </div>
                                            <div class="mt-2 mb-3">
                                                <label for="largeSelect" class="form-label">Date de fin</label>
                                                <input type="date" class="form-control" th:field="*{datefin}" name="datefin">
                                            </div>
                                            <div class="mt-2 mb-3" style="display: none">
                                                <label for="largeSelect" class="form-label">Date de fin</label>
                                                <input type="number" class="form-control" th:field="*{numero}" name="datefin">
                                            </div>
                                            <div class="mt-2 mb-3">
                                                <label for="largeSelectStat" class="form-label">Statut</label>
                                                <select id="largeSelectStat" th:field="*{statut}" class="form-select form-select-lg">
                                                    <option value="Commencer">Commencer</option>
                                                    <option value="En cours">En cours</option>
                                                    <option value="Terminé">Terminé</option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <a th:href="@{/entretien}">
                                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                                        Retour
                                                    </button>
                                                </a>

                                            </div>
                                            <div class="col-md-6 text-end">
                                                <button type="submit" class="btn btn-primary">Modifier</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3"></div>
                            </div>

                        </div>

                    </div>

                </div>
                <!-- / Content -->

                <th:block th:replace="fragments/_footer.html::footer"></th:block>

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<th:block th:replace="fragments/_js.html::js"></th:block>
</body>
</html>
